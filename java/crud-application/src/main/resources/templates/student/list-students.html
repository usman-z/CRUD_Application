<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Students</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center;">Student List</h1>
            <div style="align-content: center;">
                <p class="my-5">
                    <a href="/student/new-student" class="btn btn-dark" >Add Student</a>
                </p>               
                <br>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Major</th>
                                <th>GPA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${studentList}">
                                <td> <a th:href="@{/student/id={id}(id=${student.id})}" th:text=" ${student.id}" > </a></td>                           
                                <td th:text=" ${student.name}"></td>
                                <td th:text=" ${student.major}"></td>
                                <td th:text=" ${student.gpa}"></td>
                            </tr>

                        </tbody>
                    </table>
            </div>
        </div>
    </body> 
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/student/all}]]";
        }
    </script>
</html>
