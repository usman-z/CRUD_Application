<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Student Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">            
            <h1 style="text-align:center;">Student Info</h1>
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">Student</h5>
                    <p class="card-text" th:text=" 'ID: '+ ${student.id}" />
                    <p class="card-text" th:text="'Name: '+${student.name}" />
                    <p class="card-text" th:text="'Major: '+${student.major}" />
                    <p class="card-text" th:text="'GPA: '+${student.gpa}" />                        
                    <a th:href="@{/student/update/id={id}(id=${student.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/student/delete/id={id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            <a href="/student/all" class="btn btn-dark" >Student List</a>
        </div>
    </body>
</html>
